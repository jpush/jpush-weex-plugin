apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
     buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jniLibs.srcDirs = ['libs']
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.taobao.android:weex_sdk:0.18.0'
    compile 'com.alibaba:fastjson:1.1.46.android'
    provided 'com.taobao.android:weexplugin-processor:1.3'
    provided 'com.taobao.android:weexplugin-annotation:1.3'
    testCompile 'junit:junit:4.12'
    compile files('libs/jcore-android-2.1.2.jar')
    compile files('libs/jpush-android-3.3.4.jar')
}
